<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"

    />
    <title>Lucifer Morningstar</title>
    <link rel="stylesheet" href="./src/css/reset.css" />

  <body>
    <main>
      <div class="carrossel">
        <img
          src="./src/imagens/CRÍTICA – Lucifer (5ª temporada, 2020, Netflix).jpeg"

        <img src="./src/imagens/fer.png" alt="Imagem Lucifer" class="imagem" />
      </div>

      <div class="conteudo">
        <div class="informacoes">
          <img
            class="logo"
            src="./src/imagens/LogoLucifer.png"
            alt="Imagem Lucifer"

        <ul>
          <li>
            <a

                class="icon"
              />

          </li>
          <li>
            <a href="https://github.com/Gabriell-Castro" target="_blank">
